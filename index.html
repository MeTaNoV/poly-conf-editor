<!doctype html>
<html>
<head>

	<title>Mowa Experiment</title>
	<script src="./bower_components/webcomponentsjs/webcomponents.js"></script>
	<link rel="import" href="./bower_components/core-icons/core-icons.html">
	<link rel="import" href="./bower_components/core-toolbar/core-toolbar.html">
	<link rel="import" href="./bower_components/core-icon-button/core-icon-button.html">
	<link rel="import" href="./bower_components/core-header-panel/core-header-panel.html">
	<link rel="import" href="./bower_components/core-drawer-panel/core-drawer-panel.html">
	<link rel="import" href="./bower_components/core-menu/core-menu.html">
	<link rel="import" href="./bower_components/core-item/core-item.html">
	<link rel="import" href="./bower_components/paper-icon-button/paper-icon-button.html">
	<link rel="import" href="./dots_components/dots-iconset-svg.html">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body fullbleed layout vertical>
<template id="MoWaTitle" is="auto-binding">
	<core-drawer-panel>
	  <core-header-panel drawer>
	    <core-toolbar>
			<H3>{{Message}}</H3>
	    </core-toolbar>
	    <core-menu selected="{{Selected}}" selectedItem={{MenuItem}}>
	    	<core-submenu icon="print" label="Printer" selectedItem={{SubMenuItem}}>
	    	  <core-item label="Printer Papers"></core-item>
	    	  <core-item label="Printer Networks"></core-item>
	    	</core-submenu>
	      <core-item icon="cloud" label="HotFolder"></core-item>
	      <core-item icon="settings" label="Settings"></core-item>
	    </core-menu>
	  </core-header-panel>
	  <core-header-panel main>
		<core-toolbar class="tall">
			<core-icon core-drawer-toggle class="icon-small" icon="grade"></core-icon>
			<core-icon core-drawer-toggle class="icon-medium" icon="report"></core-icon>
			<core-icon-button class="icon-large" icon="thumb-up"></core-icon-button>
				<H2>Menu Page {{Selected}}: {{MenuItem.label}}{{SubMenuItem.label}}</H2>
			<paper-icon-button class="icon-small" icon="menu"></paper-icon-button>
			<paper-icon-button class="icon-medium" icon="print"></paper-icon-button>
			<paper-icon-button class="icon-large" icon="settings"></paper-icon-button>
		</core-toolbar>
		<div>
			<p>Here comes some small icons:</p>
			<core-icon class="icon-small" icon="android"></core-icon>
			<core-icon class="icon-small" icon="assignment"></core-icon>
			<p>Here comes some medium others:</p>
			<core-icon class="icon-medium" icon="warning"></core-icon>
			<core-icon class="icon-medium" icon="work"></core-icon>
			<p>And some large ones:</p>
			<core-icon class="icon-large" icon="polymer"></core-icon>
			<core-icon class="icon-large" icon="cloud"></core-icon>

			<p>Some icons of our custom set:</p>
			<core-icon class="icon-medium" icon="dots-icons:codepen"></core-icon>
			<core-icon class="icon-medium" icon="dots-icons:twitter"></core-icon>
			<core-icon class="icon-medium" icon="dots-icons:youtube"></core-icon>
		</div>
	  </core-header-panel>
	</core-drawer-panel>
</template>
<script src="main.js"></script>
</body>
</html>
